<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Çalışanlar</title>
    <!--Bootstrap Css-->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <!--Jquery-->
    <script src="Scripts/jquery-3.6.0.js"></script>
    <!--Bootstrap Js-->
    <script src="Scripts/bootstrap.js"></script>
    <!--SweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Çalışan Ekle</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 row">
                                <label>Ad:</label>
                                <input id="firstname" type="text" class="form-control" />
                            </div>
                            <div class="mb-3 row">
                                <label>Soyad:</label>
                                <input id="lastname" type="text" class="form-control" />
                            </div>
                            <div class="mb-3 row">
                                <label>Ünvan:</label>
                                <input id="title" type="text" class="form-control" />
                            </div>
                            <button id="save" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Çalışanlar</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Ad</th>
                                    <th>Soyad</th>
                                    <th>Ünvan</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="employees">
                             
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {

            //Verileri Getirme
            function BringData(employeeData) {
                var tbody = $('#employees');

                for (var i = 0; i < employeeData.length; i++) {
                    var tr = `<tr>
<td>${employeeData[i].EmployeeID}</td>
<td>${employeeData[i].FirstName}</td>
<td>${employeeData[i].Surname}</td>
<td>${employeeData[i].Title}</td>
<td><button id='${employeeData[i].EmployeeID}' class='btn btn-xs btn-danger'>Sil</button></td>
</tr>`;
                    tbody.append(tr);
                }
                
                
            }


            //Veri Ekleme
            $('#save').click(function (e) {

                const EmployeeVM = {
                    FirstName: $('#firstname').val(),
                    Surname: $('#lastname').val(),
                    Title:$('#title').val()
                }

                $.ajax({
                    method: 'Post',
                    url: 'https://localhost:44329/api/employees/',
                    data: EmployeeVM,
                    dataType: 'json',
                    success: function (data) {
                        BringData(data);
                        
                    }
                }).done(function () {
                    location.reload();
                })

                
                e.preventDefault();
            })


            //Veri Silme
            $('#employees').on('click', 'button', function () {

                Swal.fire({
                    title: 'Uyarı!',
                    text: "silmek istediğinize emin misiniz?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Evet, Eminim'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const currentId = $(this).attr('id');
                        $.ajax({
                            method: 'Delete',
                            url: 'https://localhost:44329/api/employees/' + currentId,
                            success: function (data) {
                                Swal.fire(
                                    'Bilgi',
                                    data,
                                    'success'
                                ).then(function () {
                                    location.reload();
                                })
                            }
                        })
                    }
                })

            })



          //Asenkron javascript and xml (ajax)
            $.ajax({
                method: 'Get',
                url:'https://localhost:44329/api/employees/'
            }).done(function (response) {
                BringData(response);
                
            })

        })
    </script>
</body>
</html>
